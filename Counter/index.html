<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="h-[100vh] flex flex-col space-y-10 items-center justify-center bg-slate-700">

        <div class="text-blue-500 text-[20px] font-medium">
            Increament & Decreament
        </div>

        <div class="flex flex-row bg-white rounded-sm gap-12 p-4 px-5">

            <!-- minus button -->
            <button class="border-r-2 border-[#bfbfbf] pr-5 group transition-all duration-200" id="minus">
                <i class="fa-solid fa-minus group-hover:scale-150"></i>
            </button>

            <!-- counter div -->
            <div class="font-semibold text-xl" id="counter">
                0
            </div>
            
            <!-- Plus button -->
            <button class="border-l-2 border-[#bfbfbf] pl-5 group transition-all duration-200" id="plus">
                <i class="fa-solid fa-plus group-hover:scale-150"></i>
            </button>

        </div>
        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
